<div class="container">
  <form (ngSubmit)="generateWaypoints()">
    <div class="form-group">
      <label for="distance">Distance Between Passes (meters)</label>
      <input type="number" id="distance" [(ngModel)]="distance" name="distance" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="altitude">Altitude (meters)</label>
      <input type="number" id="altitude" [(ngModel)]="altitude" name="altitude" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Generate Waypoints</button>
  </form>
  <div *ngIf="selectedMarker">
    <form (ngSubmit)="updateMarkerProperties()">
      <div class="form-group">
        <label for="markerType">Marker Type</label>
        <select id="markerType" [(ngModel)]="selectedMarkerType" name="markerType" class="form-control" required>
          <option value="waypoint">Waypoint</option>
          <option value="take-off">Take-off</option>
          <option value="landing">Landing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="altitude">Altitude (meters)</label>
        <input type="number" id="altitude" [(ngModel)]="selectedMarkerAltitude" name="altitude" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="airSpeed">Air Speed (m/s)</label>
        <input type="number" id="airSpeed" [(ngModel)]="selectedMarkerAirSpeed" name="airSpeed" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Marker</button>
    </form>
  </div>

  <!-- Add this button to the template -->
  <button (click)="generateXML()" class="btn btn-primary">Export Mission to XML</button>

  <div class="map-container">
    <google-map
      height="100vh"
      width="100%"
      [center]="center"
      [zoom]="zoom"
      (mapInitialized)="onMapInitialized($event)"
    ></google-map>
  </div>


</div>
